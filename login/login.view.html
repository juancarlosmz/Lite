<div class="container">       
        <div class="row">
            <div class="col-md-6 col-md-offset-3" >
    
    <div class="login-page" id="login" ng-if="logged">
        <div class="form" ng-controller="LoginController">
            <div ng-show="error" class="alert alert-danger"> <i class="glyphicon glyphicon-alert"> </i> {{error}}</div>
          <form class="login-form"  name="form" ng-submit="login()" role="form">

                    <div class="form-group">
                        
                        <i class="fa fa-key"></i>
                        <input placeholder="Username" type="text" name="email" id="email" class="form-control" ng-model="email" required />
                        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                    </div>
                    <div class="form-group">
                        
                        <i class="fa fa-lock"></i>
                        <input placeholder="Password" type="password"  name="password" id="password" class="form-control" ng-model="password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>

          </form>
        </div>
      </div>



    <div class="login-page" id="welcome" ng-if="unlogged" >
        <div class="form" ng-controller="LoginController">
                <h2>Go Home</h2>
                <a href="#/Home" class="btn btn-link">Go</a>
        </div>
    </div>


        </div>
    </div>
