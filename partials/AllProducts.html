<div class="main">
        <div class="container">

                <h3>Search Products</h3>
 
                <div class="row">
                  <div style="padding-right: 0px !important;padding-left: 0px !important;margin-bottom: 15px;" class="item col-md-3 col-sm-3 col-xs-11">


                      <select class="txtselect" name="" id="opidselect" onchange="window.location=this.options[this.selectedIndex].value">
                            <option value="">--Select Category--</option>
                            <option id="categoryid" ng-repeat="cat in categories.msg track by $index" value="#/Result/category-{{cat.cat_id}}"> {{cat.cat_name}}</option>
                      </select>
  
                    <!--  
                      <select class="txtselect" ng-model="categories" ng-options="cat.cat_name group by cat.parent_id for cat in categories.msg">
                          <option value="" value="">All Categories</option>
                      </select>  
                    -->  
                    </div>
                  <div style="padding-right: 0px !important;padding-left: 0px !important;" class="item col-md-7 col-sm-7 col-xs-9">
                      <input placeholder="I'm shopping for..." class="txtsearch" type="text" ng-model="busquedaprod" ng-keyup="searchtxt(busquedaprod)">
                  </div>    
                  <div style="padding-left: 0px !important;" class="item col-md-2 col-sm-2 col-xs-3">
                      <button  ng-click="buscarProducts(busquedaprod);" class="btn btnsearch">Search</button>
                  </div>

                </div>
            
            <table class="table table-bordered">
                <tr>
                    <td>page_number</td>
                    <td>per_page</td>
                    <td>total_pages</td>
                </tr>
    
                <tr >
                    <td>{{Allproducts.msg.page_number}}</td>
                    <td>{{Allproducts.msg.per_page}}</td>
                    <td>{{Allproducts.msg.total_pages}}</td>
                </tr>
            </table>
    
            <div class="panel panel-heading">
                <div class="panel-body">
                    SKU's Category 1
                </div>
                <table class="table table-bordered">
                    <tr ng-repeat="R in Resultado track by $index" >
                        <td>{{R}}</td>
                    </tr>
                </table>

                <!--Sin diseÃ±o
                <button ng-repeat="p in pagination track by $index" class="itemhover" > <a href="#/Result/{{p}}"> {{p}} </a></button>
                -->

                <br>    
                <div> <label>Load Products from Page: </label> {{Allproducts.msg.page_number}}</div>
                <ul class="pagination js-pagination" id="pagination2"></ul>

            </div>
        </div>
</div>
