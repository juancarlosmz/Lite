
    <div class="container" ng-if="seetoadmin">
                  
        <div class="row">
    
            <div class="item col-md-12 col-sm-12 col-xs-12" >

            <h3>User Import List</h3>
    
            <div class="panel panel-heading" >

      
                <table class="table table-bordered">
                    <tr>
                      <td>User</td>
                      <td>Date</td>
                      <td>Download</td>
                      <td>Delete</td>
                    </tr>
                    <tr ng-repeat="m in UserImportList">
                        <td>{{m.email}}</td>
                        <td>{{m.fecha}}</td>
                        <td>
                            <button class="btn btn-info btn-xs" ng-click="Downloadimportlist()">
                                <i class="glyphicon glyphicon-download-alt"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-xs" ng-click="retirar(m.id)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
    
            </div>
    
        </div>
    
    </div>
