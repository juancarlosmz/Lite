
<div ng-controller="HomeController">  
        <div class="main">
                <div class="container">
              
                  <h2>Search Products</h2>

                  
                  
              

                  <div class="row">
                    <div style="padding-right: 0px !important;" class="item col-md-3 col-sm-3 col-xs-3">

                      
                        <select class="txtselect" name="" id="opidselect" onChange="FilterValorCombo()">
                          <option ng-repeat="cat in categories.msg track by $index" value="{{cat.parent_id}}">{{cat.cat_name}}</option>
                        </select>

                        
                      
                      <!--  
                        <select class="txtselect" ng-model="categories" ng-options="cat.cat_name group by cat.parent_id for cat in categories.msg">
                            <option value="" value="">All Categories</option>
                        </select>  
                      -->  
                      </div>
                    <div style="padding-right: 0px !important;padding-left: 0px !important;" class="item col-md-7 col-sm-7 col-xs-7">
                        <input placeholder="I'm shopping for..." class="txtsearch" type="text">
                    </div>    
                    <div style="padding-left: 0px !important;" class="item col-md-2 col-sm-2 col-xs-2">
                        <button onclick="myComboFilter();" class="btn btnsearch">Search</button>
                    </div>
                  </div>
                  <br>
                  <input type="hidden" id="filtercoll" onclick="myFunctionin();">
                  <div class="row">

                    <div class="item col-md-4 col-sm-6 col-xs-12 showsku" ng-repeat="prod in products.msg track by $index">
                      <a class="itemhover" href="#/products/{{ prod.sku }}">
                        <p class="theimg" ng-repeat="img in prod.original_img">
                          <img ng-if="$index==0" class="img-responsive" ng-src="{{img}}">
                        </p>
                        <input class="valuesku" type="text" value="{{ prod.sku }}">
                        <input class="valuesparentid" type="hidden" value="{{ prod.parent_id }}">
                        <p class="title">{{ prod.title }}</p>
                        <p class="price">$ {{ prod.warehouse_list.YB.price }}</p>
                      </a>   
                        <p class="btnadd3"><button ng-click="addToCard()" class="btn"><span>+ | </span><span>Add to Import List</span></button></p>
                        <br>
                      
                    </div>
                  </div>

                  <a style="width: 35% !important; float: right;" style="width: 20% !important;" href="#/" class="btn btn-default btn-block"> Atras</a>
                </div>
              </div>

<div>PARA TEST</div>
              <input placeholder="SKU" ng-model="addSKU" >
              <ul >
                <li ng-repeat="skus in prodskus">{{skus}}</li>
              </ul>

<div>END TEST</div>

              <div  style="max-width:400px;">
                <header >
                  <h3>My Shopping List</h3>
                </header>
                <ul >
                  <li ng-repeat="x in productis">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;">Ã—</span></li>
                </ul>
                <div >
                  <div >
                    <div >
                      <input placeholder="Add shopping items here" ng-model="addMe" >
                    </div>
                    <div >
                      <button ng-click="addItem()" >Add</button>
                    </div>
                  </div>
                  <p >{{errortext}}</p>
                </div>
              </div>
</div>
