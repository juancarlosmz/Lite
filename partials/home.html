
<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">

  <title></title>
</head>
<body>


        <div class="main">
                <div class="container">
              
                  <h2>Search Products</h2>
                  
                  <div class="row">
                    <div class="item col-md-4" ng-repeat="prod in products.msg">
                      <a href="#/products/{{ prod.sku }}">
                        <p class="theimg" ng-repeat="img in prod.original_img">
                          <img ng-if="$index==0" class="img-responsive" ng-src="{{img}}">
                        </p>
                        <p class="title">{{ prod.title }}</p>
                        <p class="price">{{ prod.warehouse_list.YB.price }}</p>

                        <p class="btnadd"><button class="btn"><span>+ | </span><span>Add to Import List</span></button></p>
                        <br>
                      </a>
                    </div>
                    
                  </div>
                  <a style="width: 35% !important; float: right;" style="width: 20% !important;" href="#/" class="btn btn-default btn-block"> Atras</a>
                </div>
              </div>
              


</body>
<script src="js/jquery-3.4.1.js"></script>


</html>
