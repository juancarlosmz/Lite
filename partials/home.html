
<div ng-controller="HomeController">  


  
  <!-- Alert msg-->
  <div id="alertskus" class="alert alert-success" ng-class="'alert-' + (alert.type || 'success')" uib-alert close="close($index)" 
    ng-repeat="a in alert" 
    type="{{a.type}}">
    <i class="glyphicon glyphicon-ok">&nbsp; </i>
    {{a.value}} 
  </div>

        <div class="main">
                <div class="container">
              
                  <h3>Search Products</h3>

                  
                  
              

                  <div class="row">
                    <div style="padding-right: 0px !important;padding-left: 0px !important;margin-bottom: 15px;" class="item col-md-3 col-sm-3 col-xs-11">

                      
                        <select class="txtselect" name="" id="opidselect" onChange="FilterValorCombo()">
                          <option ng-repeat="cat in categories.msg track by $index" value="{{cat.parent_id}}">{{cat.cat_name}}</option>
                        </select>

                        
                      
                      <!--  
                        <select class="txtselect" ng-model="categories" ng-options="cat.cat_name group by cat.parent_id for cat in categories.msg">
                            <option value="" value="">All Categories</option>
                        </select>  
                      -->  
                      </div>
                    <div style="padding-right: 0px !important;padding-left: 0px !important;" class="item col-md-7 col-sm-7 col-xs-9">
                        <input placeholder="I'm shopping for..." class="txtsearch" type="text" ng-model="busquedaprod">
                    </div>    
                    <div style="padding-left: 0px !important;" class="item col-md-2 col-sm-2 col-xs-3">
                        <button ng-click="buscarProducts(busquedaprod);" class="btn btnsearch">Search</button>
                    </div>

                  </div>
                  <br>

 
                  <!--Collections-->
                  <h3>Best-Selling Products</h3>
                  <div class="row">
                  <div class="carrusel">  
                      <div id="slides_control">
                        <div>
                          <carousel interval="myInterval">
                            <slide  ng-repeat="prod in groupedSlides track by $index" active="slide.active">
                              <div class="item col-md-4 col-sm-6 col-xs-10 itemcarrusel">

                                <a  class="itemhover" href="#/products/{{ prod.image1.sku }}">
                                  <p class="theimg" ng-repeat="img in prod.image1.original_img">
                                    <img ng-if="$index==0" class="img-responsive" ng-src="{{img}}">
                                  </p>
                                  <input id="valueskuid" class="valuesku" type="text" value="{{ prod.image1.sku }}">
                                  <input class="valuesparentid" type="hidden" value="{{ prod.image1.parent_id }}">
                                  <p class="title">{{ prod.image1.title }}</p>
                                  <p class="price">$ {{ prod.image1.warehouse_list.YB.price }}</p>
                                </a>   
                                  <p class="btnadd3"><button id="disable{{prod.image1.sku}}"  ng-click="addToCard(prod.image1)" class="btn btnadd"><span>+ | </span><span>Add to Import List</span></button></p>
                              </div>    
                              <div class="item col-md-4 col-sm-6 col-xs-10 itemcarrusel">

                                <a  class="itemhover" href="#/products/{{ prod.image2.sku }}">
                                  <p class="theimg" ng-repeat="img in prod.image2.original_img">
                                    <img ng-if="$index==0" class="img-responsive" ng-src="{{img}}">
                                  </p>
                                  <input id="valueskuid" class="valuesku" type="text" value="{{ prod.image2.sku }}">
                                  <input class="valuesparentid" type="hidden" value="{{ prod.image2.parent_id }}">
                                  <p class="title">{{ prod.image2.title }}</p>
                                  <p class="price">$ {{ prod.image2.warehouse_list.YB.price }}</p>
                                </a>   
                                  <p class="btnadd3"><button id="disable{{prod.image2.sku}}"  ng-click="addToCard(prod.image2)" class="btn btnadd"><span>+ | </span><span>Add to Import List</span></button></p>
                              </div>
                              <div class="item col-md-4 col-sm-6 col-xs-10 itemcarrusel">

                                <a  class="itemhover" href="#/products/{{ prod.image3.sku }}">
                                  <p class="theimg" ng-repeat="img in prod.image3.original_img">
                                    <img ng-if="$index==0" class="img-responsive" ng-src="{{img}}">
                                  </p>
                                  <input id="valueskuid" class="valuesku" type="text" value="{{ prod.image3.sku }}">
                                  <input class="valuesparentid" type="hidden" value="{{ prod.image3.parent_id }}">
                                  <p class="title">{{ prod.image3.title }}</p>
                                  <p class="price">$ {{ prod.image3.warehouse_list.YB.price }}</p>
                                </a>   
                                  <p class="btnadd3"><button id="disable{{prod.image3.sku}}"  ng-click="addToCard(prod.image3)" class="btn btnadd"><span>+ | </span><span>Add to Import List</span></button></p>
                              </div>         
                            </slide> 
                          </carousel>
                        </div>
                      </div>
                  </div>
                  </div>
                




                </div>
              </div>
