
<div class="" >
  <div class="container" >            
    <div class="row">

        <div class="col-md-6 col-md-offset-3" >
            

              
                <section class="app-body">
                  <section class="archive-control">
                    <span>{{ remainingsku() }} of {{ ImportList.length }} remaining</span>
                    <p>[ <a href="" data-ng-click="archivesku()">Remove Completed Items</a> ]</p>
                  </section>
              
                  

                </section>

        </div>

    </div>
  </div>  
</div>



    <div>  
      <div class="">
          <div class="container">
            <div class="row" data-ng-repeat="skus in ImportList track by $index">
                <div class="item col-md-12 col-sm-12 col-xs-12" ng-repeat="prod in filtroProducts track by $index" ng-if="prod.status == 1 && skus.textsku == prod.sku ">
                  <div class="row">
                    <div class="item col-md-1 col-sm-1 col-xs-1">
                      <input type="checkbox" data-ng-model="skus.donesku">
                      <span style="display: none" class="donesku-{{ skus.donesku }}">{{ skus.textsku }}</span>
                    </div>  
                    <a class="item col-md-2 col-sm-2 col-xs-3 itemhover imgimportlist" href="#/products/{{ prod.sku }}/YB">
                      <p ng-repeat="img in prod.original_img">
                        <img ng-if="$index==0" class="img-responsive" ng-src="{{img}}">
                      </p>
                    </a>   
                    <input id="valueskuid" class="valuesku" type="hidden" value="{{ prod.sku }}">
                    <p class="item col-md-6 col-sm-6 col-xs-5"  class="title">{{ prod.title }}</p>
                    <p class="item col-md-3 col-sm-3 col-xs-2" class="price">$ {{ prod.warehouse_list.YB.price }}</p>
                  </div>
                </div>
              </div>
              <hr/>
              <ul pagination total-items="totalProducts"  items-per-page="numPerPageProducts" page="currentPageProducts"></ul>
          </div>


        <div class="container">   
          <form name="form" ng-submit="saveimportlist()" role="form" >  

                <button type="submit"  class="btn btn-outline-secondary">Save Import List</button>

          </from>  
        </div>  


      </div> 

    </div>
