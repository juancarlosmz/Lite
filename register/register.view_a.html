<div class="container" ng-if="seetoadmin">       
    <div class="row">
        <div class="col-md-6 col-md-offset-3" ng-controller="RegisterController_a">




    <div class="login-page" id="login">
        <div class="form">
            <div ng-show="error" class="alert alert-danger"><i class="glyphicon glyphicon-alert"> </i> {{error}}</div>
          <form class="login-form"  name="form" ng-submit="register()" role="form">


                
                <div class="form-group">
                        
                        <input placeholder="First Name" type="text" name="Nombre" id="Nombre" class="form-control" ng-model="Nombre" required />
                        <span ng-show="form.Nombre.$dirty && form.Nombre.$error.required" class="help-block">First Name is required</span>
                    </div>
                    <div class="form-group">
                        
                        <input placeholder="Last Name" type="text" name="Apellido" id="Apellido" class="form-control" ng-model="Apellido" required/>
                        <span ng-show="form.Apellido.$dirty && form.Apellido.$error.required" class="help-block">Last name is required</span>
                    </div>
                    <div class="form-group">
                        
                        <input placeholder="Email" type="text" name="email" id="email" class="form-control" ng-model="email" required />
                        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                    </div>
                    <div class="form-group" >
                        
                        <input placeholder="Password" type="password"  name="contra" id="contra" class="form-control" ng-model="contra" required />
                        <span ng-show="form.contra.$dirty && form.contra.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Create</button>
                        <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
                        
                    </div>

          </form>
        </div>
    </div>
    
</div>
    
    <div class="" id="contentlist">
                  
        <div class="row">
    
            <div class="item col-md-12 col-sm-12 col-xs-12" ng-controller="CustomerList" >
            <h3>Customer List <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/></h3>
    
            <div class="panel panel-heading" >
      
                <table style="background-color: rgba(71, 120, 10, 0.19);" class="table table-bordered">
                    <tr style="border-bottom: solid #a2d06980 3px;"  ng-repeat="m in model">
                        <td>{{m.Nombre}}</td>
                        <td>{{m.email}}</td>
                        <td>
                            <div style="width: 100%; text-align: right;">
                                <a class="btn btn-default btn-xs" href="#/verImportList/{{m.email}}">
                                    <i class="glyphicon glyphicon-eye-open"></i>
                                </a>
                                <button class="btn btn-danger btn-xs" ng-click="retirar(m.id)">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
    
            </div>
    
        </div>
    
        </div>
    </div>   
</div>
